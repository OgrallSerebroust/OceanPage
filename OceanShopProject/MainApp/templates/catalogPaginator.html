<div class="row catalogNavigationRow">
    <div class="col-12">
        <nav aria-label="Catalog navigation">
            <ul class="pagination">
                {% if page_data.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?category={{ category }}&page_number={{ page_data.previous_page_number }}" aria-label="Previous">
                            <i class="fa-solid fa-arrow-left"></i>
                        </a>
                    </li>
                {% endif %}
                {% for page_num in page_range %}
                    <li class="page-item">
                        <a class="page-link" href="?category={{ category }}&page_number={{ page_num }}">
                            {{page_num}}
                        </a>
                    </li>
                {% endfor %}
                {% if page_data.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?category={{ category }}&page_number={{ page_data.next_page_number }}" aria-label="Next">
                            <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
