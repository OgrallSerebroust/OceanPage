{% load static %}
<div id="searchRow" class="accordion-collapse collapse" aria-labelledby="navIconLinksBlock" data-bs-parent="#navIconLinksBlock">
    <div class="accordion-body">
        <div class="col-12">
            <div class="col-12" id="searchFormBlock">
                <form role="search">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-9">
                                <input class="form-control me-2" id="inputSearch" type="search" placeholder="Поиск" aria-label="Search">
                            </div>
                            <div class="col-lg-auto col-3">
                                <button class="btn btn-primary mainButtons" type="button" id="buttonConfirmSearch">
                                    Найти
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12 d-flex" id="searchResultsBlock">
                <div class="col-12 text-center" id="searchNullResultBlock">
                    Пожалуйста, введите ваш запрос!
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.CSRF_TOKEN = "{{ csrf_token }}";
</script>
<script src="{% static "js/startSearching.js" %}" type="text/javascript"></script>
